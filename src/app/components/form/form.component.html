<div class="holder">
    <img src="../../../assets/Papl.jpg" alt="Logo" class="MainLogo" />
    <div class="lang">
<!--      <p class="english" (click)="changeLang('english')">English</p>-->
<!--      <p class="hindi" (click)="changeLang('hindi')">हिंदी</p>-->
    </div>
    <form [formGroup]="PaplFormGroup" (ngSubmit)="submitForm(PaplFormGroup.value)">
      <div class="form-row">
        <div class="form-input">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   formControlName="outletName"
                   [matAutocomplete]="auto2">
            <mat-autocomplete autoActiveFirstOption #auto2="matAutocomplete">
              <mat-option *ngFor="let option of (outletFilteredOption | async)" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
        <div class="form-input">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Address</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Address"
                   matInput
                   formControlName="address"
                   [matAutocomplete]="auto" />
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
              <mat-option *ngFor="let newVal of (addressFilteredOption | async)" [value]="newVal">
                {{newVal}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
      </div>
      <div class="form-row">
        <div class="form-input">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>{{language === 'english' ? 'Phone No.' : 'फ़ोन नंबर'}}</mat-label>
            <input type="email" matInput errorState="true" maxlength=10 formControlName="phoneNumber">
          </mat-form-field>
        </div>
        <div class="form-input"></div>
      </div>
      <div class="form-row-btn">
        <button i18n >{{language === 'english' ? 'Submit' : 'भेजें'}}</button>
      </div>
    </form>
    <h1 class="PAPL-Heading">Premier Alcobev Pvt. Ltd.</h1>
  </div>
